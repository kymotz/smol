<header>
    <h1>{{.Site.Title}}</h1>
    <nav style="text-align: left;">
        <a href="{{ .Site.BaseURL }}"><strong>首页</strong></a> 
        {{ with .Site.Menus.main }}
            {{ range . }}
            &nbsp;<a href="{{ .URL | relURL }}"><strong>{{ .Name }}</strong></a> 
            {{ end }}
        {{ end }}
        {{ if .Site.Params.subtitle }} <div style="float: right;">{{ .Site.Params.subtitle }}</div>{{ end }}
    </nav>
</header>
