<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="java,jvm,spring,mysql,mybatis,netty,linux,shell,nginx,docker,js,html,css,program,bootstrap,code review,web,operating system,computer network,design pattern"/>
    <meta name="description" content="{{ .Site.Params.description }}"/>
    <meta name="generator" content="LIU QICHUN"/>
    <style>
        body { max-width: 700px; margin: 15px auto; }
        img { display: block; max-width: 70.72%; max-height: 750px; margin: .5em auto; }
        figcaption { text-align: center; }
    </style>
    <link rel="stylesheet" href="{{"css/style.css" | relURL }}">
    {{ with .OutputFormats.Get "RSS" -}}
        {{ printf `<link rel="%s" type="%s" href="%s" title="%s">` .Rel .MediaType.Type .RelPermalink $.Site.Title | safeHTML }}
    {{- end }}
</head>
<body id="body">
    {{ partial "header" . }}
    {{ block "main" . }}{{ end }}
    {{ partial "footer" . }}
</body>
</html>
